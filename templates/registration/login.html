{% extends "base.html"%}

{%block content %}
  {% if user.is_authenticated %}
    <h2>welcome {{user.username}}</h2>
  {%else%}
    <form method="POST" action="{%  url 'login' %}">
        {% csrf_token %}
    {% for field in form%}
    <div class="mb-3">
        {{field.label_tag}}
        {{field}}
    </div>
    {% endfor%}
    <button type="submit" class="btn btn-primary">Login</button>
    </form>
  {%endif%}

{% endblock%}
